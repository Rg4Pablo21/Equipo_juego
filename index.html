<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Juego Equipo</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="header/header.css">
    <link rel="stylesheet" href="footer/ft.css">
    <!-- Fuentes e iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header importado -->
    <div id="header-container"></div>

    <!-- Contenido principal de login -->
    <main class="login-container">
        <div class="login-card">
            <h1><i class="fas fa-sign-in-alt"></i> Acceso al Juego</h1>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Usuario
                    </label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="show-pwd" id="togglePwd">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label>
                        <input type="checkbox" name="remember"> Recordar sesión
                    </label>
                    <a href="#" id="forgotPwd">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>Ingresar</span>
                    <div class="spinner"></div>
                </button>
                
                <div class="login-error" id="loginError"></div>
            </form>
        </div>
        
        <!-- Modal de recuperación (se carga desde recuperacion/) -->
        <div id="recovery-modal" class="modal-hidden"></div>
    </main>

    <!-- Footer importado -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="header/header.js"></script>
    <script src="footer/ft.js"></script>
    <script src="recuperacion/contra.js"></script>
    <script src="main.js"></script>
</body>
</html>
